<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="page-header" style="background-color: #7A7F99;">
            <h1 class="text-center" style="color: white;">Weather Dashboard </h1>
          </div>
          <div class="row">
            <div class="col-lg-4">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for a City" id="search-query">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" id="run-search">
                        <i class="fa fa-search"></i> Search</button>
                    </span>
                </div>
                <div class="list-group" id="city-history">
                </div>
            </div>  
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header" id ="hero-city-name">
                                City
                            </div>
                            <div class="card-body">
                                <p id="hero-temperature">Temperature</p>
                                <p id="hero-humidity">Humidity</p>
                                <p id="hero-wind-speed">Wind Speed</p>
                                <p id="hero-uv-index">UV Index</p> 
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="five-day-forecast-header">5 Day</div>
                            <div class="card-body">
                                <div class="card-deck">
                                    <div class="card">
                                        <div class="card-body">
                                            <h7 class="card-title" id="day-0-date">Card Title</h7>
                                            <p class="card-text small" id="day-0-icon">icon</p>
                                            <p class="card-text small" id="day-0-temperature">temp</p>
                                            <p class="card-text small" id="day-0-humidity">humidity</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h7 class="card-title" id="day-1-date">Card Title</h7>
                                            <p class="card-text small" id="day-1-icon">icon</p>
                                            <p class="card-text small" id="day-1-temperature">temp</p>
                                            <p class="card-text small" id="day-1-humidity">humidity</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h7 class="card-title" id="day-2-date">Card Title</h7>
                                            <p class="card-text small" id="day-2-icon">icon</p>
                                            <p class="card-text small" id="day-2-temperature">temp</p>
                                            <p class="card-text small" id="day-2-humidity">humidity</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h7 class="card-title" id="day-3-date">Card Title</h7>
                                            <p class="card-text small" id="day-3-icon">icon</p>
                                            <p class="card-text small" id="day-3-temperature">temp</p>
                                            <p class="card-text small" id="day-3-humidity">humidity</p>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h7 class="card-title" id="day-4-date">Card Title</h7>
                                            <p class="card-text small" id="day-4-icon">icon</p>
                                            <p class="card-text small" id="day-4-temperature">temp</p>
                                            <p class="card-text small" id="day-4-humidity">humidity</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
          </div>
          










    </div>

</body>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <!-- Moment JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="weatherscript.js"></script>
</html>
